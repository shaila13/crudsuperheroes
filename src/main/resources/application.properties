server.port: 8090

spring.application.name: superheroes
spring.datasource.url=jdbc:h2:file:/data/superheroes/h2
#spring.datasource.url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
spring.datasource.url: jdbc:h2:mem:testdb
spring.jpa.defer-datasource-initialization=true
spring.datasource.driverClassName: org.h2.Driver
spring.datasource.username:sa
spring.datasource.password:password
spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
spring.h2.console.enabled: true
spring.h2.console.path=/h2-console

spring.jpa.show-sql: true
spring.jpa.properties.hibernate.format_sql: true

#spring.security.user.name= sa
#spring.security.password= password

#Log Levels
logging.level.org.springframework=DEBUG
logging.level.com.howtodoinjava=DEBUG

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
security.pass= shailaperezfernandez


# Configuración de Flyway
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.url=jdbc:h2:mem:testdb
spring.flyway.user=sa
spring.flyway.password=password

# Configuración de Caffeine Cache
spring.cache.cache-names=superheroCache
spring.cache.caffeine.spec=maximumSize=100

#http://localhost:8090/swagger-ui/
spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        enable_lazy_load_no_trans: true

logging:
  level:
    root: DEBUG